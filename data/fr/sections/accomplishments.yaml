  courseOverview: "Ce cours offre une introduction générale à l'apprentissage automatique, à l'exploration de données et à la reconnaissance de motifs statistiques. Les sujets abordés incluent : (i) Apprentissage supervisé (algorithmes paramétriques/non paramétriques, machines à vecteurs de support, noyaux, réseaux neuronaux). (ii) Apprentissage non supervisé (clustering, réduction de dimensionnalité, systèmes de recommandation, apprentissage profond). (iii) Meilleures pratiques en apprentissage automatique (théorie du biais/variance ; processus d'innovation en apprentissage automatique et IA)."
